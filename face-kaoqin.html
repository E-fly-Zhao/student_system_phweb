<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人脸考勤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/face-kaoqin.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/json3.js"></script>
    <script src="js/jquery-form.js"></script>
</head>
<body>
<button onclick="openMedia()">开启摄像头</button>
<video id="video" width="500px" height="500px" autoplay="autoplay"></video>
<canvas id="canvas" width="500px" height="500px"></canvas>
<button onclick="takePhoto()">签到</button>
<img id="imgTag" src="">
<button onclick="closeMedia()">关闭摄像头</button>

<script>

    let mediaStreamTrack=null; // 视频对象(全局)
    let video ;
    function openMedia() {
        let constraints = {
            video: { width: 500, height: 500 },
            audio: false
        };
        //获得video摄像头
        video = document.getElementById('video');
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then((mediaStream) => {
            // mediaStreamTrack = typeof mediaStream.stop === 'function' ? mediaStream : mediaStream.getTracks()[1];
            mediaStreamTrack=mediaStream.getVideoTracks()
            video.srcObject = mediaStream;
            video.play();
        });
    }

    // 拍照
    function takePhoto() {
        //获得Canvas对象
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let userNumber = Number(sessionStorage.getItem("userNumber"));
        ctx.drawImage(video, 0, 0, 500, 500);


        // toDataURL  ---  可传入'image/png'---默认, 'image/jpeg'
        let img = document.getElementById('canvas').toDataURL('image/jpeg');
        // 这里的img就是得到的图片
        console.log('img-----', img);
        document.getElementById('imgTag').src=img;

//上传
        $.ajax({
            url:"http://120.48.53.106:8080/face/judge2",
            type:"POST",
            data:{"image":img.slice(23),"userNumber":userNumber},
            success:function(data){
                var tt = JSON.stringify(data.data);
                var temp = tt.substring(1,5);
                // alert(temp);
                if (temp == "验证成功") {
                    sign();
                } else {
                    alert("识别失败!");
                    location.reload();
                }
                // console.log(data);
                // document.gauges.forEach(function(gauge) {
                //     gauge.value =data.data
                // });
            },
            error:function(){
                alert("识别失败!");
                console.log("服务端异常！");
                location.reload();
            }
        });


    }

    // 关闭摄像头
    function closeMedia() {
        let stream = document.getElementById('video').srcObject;
        let tracks = stream.getTracks();

        tracks.forEach(function(track) {
            track.stop();
        });

        document.getElementById('video').srcObject = null;
    }

    function sign() {
        let userNumber = sessionStorage.getItem("userNumber");
        let courseNo = sessionStorage.getItem("courseNo");
        $.ajax({
            url:"http://120.48.53.106:8080/sign/addSign",
            type:"POST",
            DataType: "JSON",
            contentType: 'application/json;charset=UTF-8',
            data:JSON.stringify({
                courseNo:courseNo,
                isCheck:true,
                userNumber:userNumber
            }),
            success:function(data){
                // var tt = JSON.stringify(data.data);
                // var temp = tt.substring(1,5);
                alert("签到成功!");
                window.location.href = "index.html";
            },
            error:function(data){
                alert("签到失败!");
                location.reload();
            }
        });
    }
</script>

<div class="back">
    <input type="button" id="backBtn" value="返回">
</div>
<script>
    $("#backBtn").click(function () {
        window.history.go(-1);
    })
</script>
</body>
</html>
