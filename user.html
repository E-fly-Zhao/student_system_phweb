<!--菜单开始-->
<div class="container">
    <div class="sj-item">
        <div class="sj-top">
            <!--            <img src="images/shangjia2.png" alt="">-->
            <div class="sj-info sj-info2" id="info">

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let name = sessionStorage.getItem('name');
            let studentId = sessionStorage.getItem('studentId');
            let status = sessionStorage.getItem('status');
            if (status == 1) {
                let birthday = sessionStorage.getItem('birthday');
                let phone = sessionStorage.getItem('phone');
                let sex = sessionStorage.getItem('sex');
                let email = sessionStorage.getItem('email');
                let str = "<p>姓名："+name+"</p><p>学号："+studentId+"</p><p>生日:"+birthday+"</p><p>电话号码:"+phone+"</p><p>邮箱:"+email+"</p><p>性别："+sex+"</p>";
                document.getElementById("name").innerText = "" + name;
                document.getElementById("info").innerHTML = str;
            } else {
                let str2 = "<p>姓名：" + name + "</p>" + "<p>学号：" + studentId + "</p>" + "<p>账号已注销!</p>";
                document.getElementById("name").innerText = "" + name;
                document.getElementById("info").innerHTML = str2;
            }

        })
    </script>
</div>
